receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:
    timeout: 1s
  resource:
    attributes:
      - key: fruits.key
        value: "gateway"
        action: insert
exporters:
  logging:    # Logs
    loglevel: info
  jaeger:     # Traces
    endpoint: jaeger:14250
    tls:
      insecure: true
service:
  telemetry:
    logs:
      level: debug
      initial_fields:
        service: fruits
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, jaeger]