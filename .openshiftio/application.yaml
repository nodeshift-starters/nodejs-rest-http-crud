apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: launchpad-builder
  annotations:
    description: This template creates a Build Configuration using an S2I builder.
    tags: instant-app
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    value: 'https://github.com/nodeshift-starters/nodejs-rest-http-crud'
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: SOURCE_REPOSITORY_DIR
    description: The location within the source repo of the application
    displayName: Source Directory
    value: .
    required: true
  - name: RELEASE_VERSION
    description: The location within the source repo of the application
    displayName: release version
    value: 4.0.0
  - name: SUFFIX_NAME
    description: The location within the source repo of the application
    displayName: suffix name
    value: ''
  - name: GITHUB_WEBHOOK_SECRET
    description: A secret string used to configure the GitHub webhook.
    displayName: GitHub Webhook Secret
    required: true
    from: '[a-zA-Z0-9]{40}'
    generate: expression
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: nodejs-rest-http-crud
    spec: {}
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: runtime
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: 'registry.access.redhat.com/ubi8/nodejs-14:latest'
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      name: nodejs-rest-http-crud
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: 'nodejs-rest-http-crud:${RELEASE_VERSION}'
      postCommit: {}
      resources: {}
      source:
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
          ref: '${SOURCE_REPOSITORY_REF}'
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: 'runtime:latest'
          incremental: true
      triggers:
        - github:
            secret: '${GITHUB_WEBHOOK_SECRET}'
          type: GitHub
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
    status:
      lastVersion: 0
  - apiVersion: v1
    kind: Service
    spec:
      ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
      type: ClusterIP
      selector:
        project: nodejs-rest-http-crud
        provider: nodeshift
    metadata:
      name: nodejs-rest-http-crud
      labels:
        provider: nodeshift
        expose: 'true'
        project: nodejs-rest-http-crud
        version: '${RELEASE_VERSION}'
        app.openshift.io/runtime: nodejs
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: nodejs-rest-http-crud
      labels:
        app: nodejs-rest-http-crud
        provider: nodeshift
        project: nodejs-rest-http-crud
        version: '${RELEASE_VERSION}'
        app.openshift.io/runtime: nodejs
    spec:
      template:
        spec:
          containers:
            - env:
                - name: DB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: my-database-secret
                      key: user
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: my-database-secret
                      key: password
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 8080
                  scheme: HTTP
                failureThreshold: 3
                initialDelaySeconds: 10
                periodSeconds: 5
                successThreshold: 1
                timeoutSeconds: 1
              livenessProbe:
                httpGet:
                  path: /live
                  port: 8080
                  scheme: HTTP
                failureThreshold: 2
                initialDelaySeconds: 60
                periodSeconds: 3
                successThreshold: 1
                timeoutSeconds: 1
              image: 'nodejs-rest-http-crud:${RELEASE_VERSION}'
              name: nodejs-rest-http-crud
              securityContext:
                privileged: false
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
              resources:
                limits:
                  cpu: 400m
                  memory: 256Mi
        metadata:
          labels:
            app: nodejs-rest-http-crud
            project: nodejs-rest-http-crud
            provider: nodeshift
            version: '${RELEASE_VERSION}'
            app.openshift.io/runtime: nodejs
      replicas: 1
      selector:
        app: nodejs-rest-http-crud
        project: nodejs-rest-http-crud
        provider: nodeshift
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - nodejs-rest-http-crud
            from:
              kind: ImageStreamTag
              name: 'nodejs-rest-http-crud:${RELEASE_VERSION}'
  - apiVersion: route.openshift.io/v1
    kind: Route
    spec:
      to:
        kind: Service
        name: nodejs-rest-http-crud
      port:
        targetPort: 8080
    metadata:
      name: nodejs-rest-http-crud
      labels:
        provider: nodeshift
        project: nodejs-rest-http-crud
        version: '${RELEASE_VERSION}'
        app.openshift.io/runtime: nodejs
  - apiVersion: v1
    kind: Secret
    metadata:
      name: my-database-secret
      labels:
        provider: nodeshift
        app: nodejs-rest-http-crud
        version: '${RELEASE_VERSION}'
    stringData:
      user: luke
      password: secret
